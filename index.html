<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Plant Room Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chatbot Toggle Icon -->
    <div id="chatbot-icon" onclick="toggleChatbot()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <!-- Collapsible Chatbot -->
    <div id="chatbot-container" class="collapsed">
        <div id="chatbot-header">
            <span>AI Assistant</span>
            <button id="close-btn" onclick="toggleChatbot()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="chatbot-content">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="send-btn" onclick="sendMessage()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="scene-container">
        <canvas id="scene-canvas"></canvas>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <h3>HVAC Plant Room Simulation</h3>
        <p>Camera: Mouse to rotate, Scroll to zoom</p>
        <p>Test: Open console and type <code>createIssue('chiller1')</code></p>
        <p>Then chat: "fix chiller"</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
