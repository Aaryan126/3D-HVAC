<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Plant Room Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Collapsible Chatbot -->
    <div id="chatbot-container" class="collapsed">
        <div id="chatbot-header" onclick="toggleChatbot()">
            <span>HVAC Control Center</span>
            <span id="toggle-icon">â–¶</span>
        </div>
        <div id="chatbot-content">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask the AI engineers..." />
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="scene-container">
        <canvas id="scene-canvas"></canvas>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <h3>HVAC Plant Room Simulation</h3>
        <p>Camera: WASD to move, Mouse to look around</p>
        <p>Click on engineers to interact</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
